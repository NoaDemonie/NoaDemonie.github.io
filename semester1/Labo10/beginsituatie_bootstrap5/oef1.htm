<!DOCTYPE html>
<html lang=”nl”>
<head>
    <title>Bootstrap 5 </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style/bootstrap-grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Eigen style -->
    <link href="style/style.css" rel="stylesheet"/>
    <style>
        .container {



            .box {
                background-color: #b1afaf;
                border: 1px solid #b1afaf;
                height: 100px;

            }

            .box-midden {
                background-color: #696767;
                border: 1px solid #696767;
                height: 100px;

            }
        }
    </style>

</head>

<body>
<div class="container">
    <div class="row mb-2">
        <div class="col-md-4 box ">1</div>
        <div class="col-md-4 box-midden ">2</div>
        <div class="col-md-4 box">3</div>
    </div>

    <!-- Tweede rij: middelste kolom breder -->
    <div class="row">
        <div class="col-md-3 ">4</div>
        <div class="col-md-6">5</div>
        <div class="col-md-3">6</div>
    </div>

    <!-- Derde rij: middelste kolom breder -->
    <div class="row">
        <div class="col-md-3">7</div>
        <div class="col-md-6">8</div>
        <div class="col-md-3">9</div>

    </div>

    <article>
        <h1>Cursus CSS</h1>
    </article>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
