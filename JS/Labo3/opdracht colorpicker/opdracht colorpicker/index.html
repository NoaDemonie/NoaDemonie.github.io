<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <title>opdracht Colorpicker</title>
</head>
<body>
<div class="colorPicker">
 <div class="components">

   <ul>
   <li>
    <div class="component">
    <span>0<input type="range" id="sldRed" class="slider" value="128" min="0" max="255" />255</span>
    <span>Red</span>
    <span id="lblRed">0</span>
   </div>
   </li>

    <li>
     <div class="component">
     <span>0<input type="range" id="sldGreen" class="slider" value="128" min="0" max="255" />255</span>
     <span>Green</span>
     <span id="lblGreen">0</span>
    </div>
    </li>
    <li>
     <div class="component">
      <span>0<input type="range" id="sldBlue" class="slider" value="128" min="0" max="255" />255</span>
     <span>Blue</span>
     <span id="lblBlue">0</span>
    </div>
    </li>
   </ul>


 </div>
 <div class="swatch" id="swatch"></div>
</div>


<script type="text/javascript" charset="utf-8" src="code.js"></script>
</body>
</html>
