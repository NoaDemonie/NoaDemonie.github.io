<!DOCTYPE html>
<html lang=”nl”>
<head>
    <title>Bootstrap 5 </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style/bootstrap-grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Guo2DEp5hk4KfyI32btvQKwLDP3tRLxC/rlchxZPyx7Hd72vtlrxkvph3OT2u1Ks" crossorigin="anonymous">


    <!-- Eigen style -->
    <link href="style/style.css" rel="stylesheet"/>
    <style>
        .box {
            border: 1px solid #ccc;
            background-color: #e9ecef;
            text-align: center;
            padding: 20px;
        }
        .box-dark {
            background-color: #adb5bd;
            color: #fff;
        }
    </style>

</head>

<body>
<div class="container mt-4">
    <!-- Eerste rij: 3 gelijke kolommen -->
    <div class="row g-3">
        <div class="col-md-4 box">1</div>
        <div class="col-md-4 box box-dark">2</div>
        <div class="col-md-4 box">3</div>
    </div>

    <!-- Tweede rij: middelste kolom breder -->
    <div class="row g-3 mt-1">
        <div class="col-md-3 box">4</div>
        <div class="col-md-6 box box-dark">5</div>
        <div class="col-md-3 box">6</div>
    </div>

    <!-- Derde rij: middelste kolom breder -->
    <div class="row g-3 mt-1">
        <div class="col-md-3 box">7</div>
        <div class="col-md-6 box box-dark">8</div>
        <div class="col-md-3 box">9</div>
    </div>
</div>

    <article class="mt-4">
        <h1 class="text-center">Cursus CSS</h1>
    </article>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
